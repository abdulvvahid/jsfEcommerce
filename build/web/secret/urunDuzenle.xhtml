<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:ui="http://java.sun.com/jsf/facelets" 
      xmlns:f="http://java.sun.com/jsf/core" 
      xmlns:h="http://java.sun.com/jsf/html">
    <h:head>
    <title>Ucuz Alışverişin Adresi</title>
        <meta charset="UTF-8"></meta>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"></meta>
        <meta name="description" content=""></meta>
        <meta name="author" content=""></meta>
        <link rel="stylesheet" href="../style.css"></link> 
        <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css"></link>
        <script src="../bootstrap/js/bootstrap.min.js"></script>
        <style>         </style>
    </h:head>
    <h:body>
        
        //Navbar Menu
        <h:form>
        <nav class="navbar bg-white navbar-light fixed-top navbar-expand-sm"> 
            <h:commandLink action="/index?faces-redirect=true" value="NoorMarkt" class="nav-bar"/>
            <div class="container menu ml-auto mr-auto">
            
                <ul class="navbar-nav">
                    <li class="nav-item nav-link">
                        <h:commandLink action="/erkek?faces-redirect=true" value="Erkek Giyim" />
                    </li>
                    <li class="nav-item nav-link">
                        <h:commandLink action="/kadin?faces-redirect=true" value="Kadın Giyim"/>
                    </li>
                    <li class="nav-item nav-link">
                        <h:commandLink action="/aksesuar?faces-redirect=true" value="Aksesuar"/>
                    </li>
                    <li class="nav-item nav-link">
                        <h:commandLink action="/sepet?faces-redirect=true" value="Sepet"/>
                    </li>
                </ul>
        
            </div>
            <h:commandLink action="/logout?faces-redirect=true" value="Çıkış" class="nav-brand"/>
        </nav>
        </h:form>
        
            <div class="container">
                <div class="row">
                    <div class="col-md-12 border-success" style="padding-top: 100px;">
                        <h:form>
                            <h:commandLink value="Urun Ekle" action="/secret/urunEkle?faces-redirect=true"></h:commandLink>
                            <br/>
                            <h:commandLink value="Urunleri Kontrol Et" action="/secret/urunDuzenle?faces-redirect=true"></h:commandLink>
                            <hr/>
                            <h:outputText value="#{loginController.user.username}"/>
                            <h:outputText value="   Aşağıdan ürünlerinizi güncelleyebilir veya silebilirsiniz.  "/>
                            <hr/>
                            <h:outputText value="   Erkek Giyim Ürünleri  "/>
                            <h:dataTable class="table table-bordered" value="#{kayitCek.urunleriCek()}" var="urun">
                        
                                <h:column>
                                    <f:facet name="header">Urun ID</f:facet>
                                    <h:inputText value="#{urun.urun_id}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">Urun Adı</f:facet>
                                    <h:inputText value="#{urun.urun_name}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">Urun Kategori</f:facet>
                                    <h:inputText value="#{urun.urun_kategori}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">Urun Fiyat</f:facet>
                                    <h:inputText value="#{urun.urun_fiyat}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">Urun Adeti</f:facet>
                                    <h:inputText value="#{urun.urun_adet}" />
                                </h:column>
                                <h:column>
                                    <f:facet name="header"> Güncelle </f:facet>                                    
                                    <h:commandButton class="btn btn-success" value="Kaydet" action="#{kayitGuncelleme.kaydiGuncelle(urun)}" >
                                        
                                    </h:commandButton>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">Sil</f:facet>
                                    <h:commandButton class="btn-danger btn" value="Sil" action="#{kayitSil.delete(urun)}"/>                                        
                                </h:column>
                            </h:dataTable>
                            
                            <h:outputText value="   Kadın Giyim Ürünleri  "/>
                            <h:dataTable class="table table-bordered" value="#{kayitCekKadin.urunleriCek()}" var="urun">
                        
                                <h:column>
                                    <f:facet name="header">Urun ID</f:facet>
                                    <h:inputText value="#{urun.urun_id}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">Urun Adı</f:facet>
                                    <h:inputText value="#{urun.urun_name}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">Urun Kategori</f:facet>
                                    <h:inputText value="#{urun.urun_kategori}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">Urun Fiyat</f:facet>
                                    <h:inputText value="#{urun.urun_fiyat}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">Urun Adeti</f:facet>
                                    <h:inputText value="#{urun.urun_adet}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header"> Güncelle </f:facet>
                                    <h:commandButton class="btn btn-success" value="Kaydet" action="#{kayitGuncelleme.kaydiGuncelle(urun)}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">Sil</f:facet>
                                    <h:commandButton class="btn-danger btn" value="Sil" action="#{kayitSil.delete(urun)}"/>
                                </h:column>
                            </h:dataTable>
                            
                            <h:outputText value="   Aksesuar Ürünleri  "/>
                            <h:dataTable class="table table-bordered" value="#{kayitCekAksesuar.urunleriCek()}" var="urun">
                        
                                <h:column>
                                    <f:facet name="header">Urun ID</f:facet>
                                    <h:inputText value="#{urun.urun_id}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">Urun Adı</f:facet>
                                    <h:inputText value="#{urun.urun_name}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">Urun Kategori</f:facet>
                                    <h:inputText value="#{urun.urun_kategori}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">Urun Fiyat</f:facet>
                                    <h:inputText value="#{urun.urun_fiyat}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">Urun Adeti</f:facet>
                                    <h:inputText value="#{urun.urun_adet}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header"> Güncelle </f:facet>
                                    <h:commandButton class="btn btn-success" value="Kaydet" action="#{kayitGuncelleme.kaydiGuncelle(urun)}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">Sil</f:facet>
                                    <h:commandButton class="btn-danger btn" value="Sil" action="#{kayitSil.delete(urun)}"/>
                                </h:column>
                            </h:dataTable>
                            
                            <h:outputText value="#{kayitGuncelleme.guncellemeMesaji}"/>
                        </h:form>                        
                    </div>
                </div>                
            </div>
        
        
        <div class="copyright" style="margin-top: 350px;">
		<div class="container">
			<small>
				Copyright © Programming Application PA01 2020
			</small>
		</div>
	</div>
        
    </h:body>
</html>
